<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Heartfluencer</title>
    <style>
        @import url(/menu.css);
        @import url(reservation.css);
    </style>
    <script src="/dateCheck.js"></script>
    <script src="submitChoice.js"></script>
</head>

<body>
    <a class="header" href="/home.html">
        <img id="main_logo" src="/media/logo.png">
        <span id="main_txt">Heartfluencer</span>
    </a>
    <span id="login"><a href="/mypage.html">김하트 님</a></span>
    <span id="bar">&nbsp;|&nbsp;</span>
    <span id="join"><a href="/login2.html">로그아웃</a></span>
    <nav id="menubar">
        <ul>
            <li><a href="/home.html">홈</a></li>
            <li><a href="/enterprise.html">사업소개</a></li>
            <li><a href="/funding.html">펀딩</a></li>
            <li><a href="/wish.html">이 메뉴 원해요!</a></li>
            <li><a href="/mypage.html" style="color: darkgreen;">마이페이지</a></li>
        </ul>
    </nav>

    <div id="top_box">
        <h2>리얼파스타(망원점)</h2>
        <button id="green_btn" onclick="location.href='/home.html'">다른 가게 선택하기</button>
    </div>
    <hr>

    <div id="left_box">
        <p id="today">Today</p>
        <div id="clock"></div><br />
        <br>
        <h1>메뉴 고르기</h1><br>
        <select id="menu_list" onchange="menuChoice()">
            <option value="">(메뉴 선택)</option>
            <option>차돌 매콤 크림파스타</option>
            <option>간장 치킨 파스타</option>
            <option>푸타네스카 파스타</option>
            <option>베이컨 크림 파스타</option>
        </select>
        <button id="orange_btn" onclick="orangeBtnClick()">선택</button>
    </div>

    <form>
        <table id="calendar" border="3">
            <tr>
                <td id="tbCalendarYM" colspan="7"> yyyy년 m월</td>
            </tr>
            <tr>
                <td id="sun">일</td>
                <td>월</td>
                <td>화</td>
                <td>수</td>
                <td>목</td>
                <td>금</td>
                <td id="sat">토</td>
            </tr>
        </table>
        <br>
        <script>
            buildCalendar();
        </script>
    </form>

    <div id="right_box">
        <p><input type="date" id="current_date" onchange="dateChoice()"></p>
        <p><button id="pink_btn" onclick="pinkBtnClick()">예약</button></p>
    </div>

</body>
